<div class="macro-calculator">
  <h2>Macro Calculator</h2>

  <div class="form-group">
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" [(ngModel)]="weight" required>
  </div>

  <div class="form-group">
    <label for="height">Height (cm)</label>
    <input type="number" id="height" [(ngModel)]="height" required>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" [(ngModel)]="age" required>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" [(ngModel)]="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="activityLevel">Activity Level</label>
    <select id="activityLevel" [(ngModel)]="activityLevel">
      <option value="1.2">Sedentary (little to no exercise)</option>
      <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
      <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
      <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
      <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="goal">Goal</label>
    <select id="goal" [(ngModel)]="goal">
      <option value="weight-loss">Weight Loss</option>
      <option value="maintenance">Maintenance</option>
      <option value="muscle-gain">Muscle Gain</option>
    </select>
  </div>

  <button (click)="calculateMacros()">Calculate</button>

  <div *ngIf="macroResult" class="result">
    <h3>Your Macros:</h3>
    <p>Protein: {{ macroResult.protein }}g</p>
    <!-- <p>Carbs: {{ macroResult.carbs }}g</p> -->
    <p>Fat: {{ macroResult.fat }}g</p>
  </div>
</div>
